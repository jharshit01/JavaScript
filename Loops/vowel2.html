<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          let ch=prompt("Enter a char");
        let res="It is";
        ch=ch.toLowerCase();
        switch(ch){
            case "a":  case "e": case"i": case "o":case"u":
                res=res+"a vowel";
                break;
            default:
                res=res+"not a Vowel";
            }
           document.write(`${res}`);
    </script>
</head>
<body>
    
</body>
</html>
