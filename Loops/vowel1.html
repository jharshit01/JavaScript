<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Vowel and Consonant</title>
    <script>
        let ch=prompt("Enter a char");
        let res="It is";
        ch=ch.toLowerCase();
        switch(ch){
            case "a":
                res=res+"a vowel";
                break;
            case "e":
                res=res+"a vowel";
                break;
            case "i":
                res=res+"a vowel";
                break;
            case "o":
                res=res+"a vowel";
                break;
            case "u":
                res=res+"a vowel";
                break;
            default:
                res=res+"not a vowel";
        }
        document.write(`${res}`);
       
    </script>
</head>
