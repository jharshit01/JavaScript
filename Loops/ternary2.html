<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number");
        isNaN(a)==true?document.write("you did not input a valid number"):a%2===0?document.write(`${a} is even`):document.write(`${a} is odd`);
       
    </script>
    
</body>
</html>
