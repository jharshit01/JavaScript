<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=Number(prompt("enter the number"));
        let se=0,so=0;
        for(let i=1;i<=n;i++){
            i%2===0?(se+=i):(so+=i);
        }
        document.write(`Number is ${n}<br>`);
        document.write(`Sum of even no.upto ${n} is ${se}<br>`);
        document.write(`Sum of odd no.upto ${n} is ${so}<br>`);
    </script>
</head>

</body>
</html>
