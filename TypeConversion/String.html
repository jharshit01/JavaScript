<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>String()</title>
     <script>
        let pi=3.14;
        let result=true;
        let spi,sres;
        spi=String(pi);
        document.write(`pi is ${pi} ,it is of type ${typeof pi}<br>`);
        document.write(`spi is ${spi} ,it is of type ${typeof spi}<br>`);
        sres=String(result);
        document.write(`result is ${result} ,it is of type ${typeof result}<br>`);
        document.write(`sres is ${sres} ,it is of type ${typeof sres}<br>`);

        let a=10;
       let b= a.toString();
        document.write(`b is ${b} ,it is of type ${typeof b}<br>`);

        let c=true;
       let d= c.toString();
        document.write(`d is ${d} ,it is of type ${typeof d}`);

    </script>
</head>
<body>
    
</body>
</html>
