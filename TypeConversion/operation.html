<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x=10;
        let y=20;
        let z="30";
        let k="bhopal";
        document.write(`${x+y}<br>`);
        document.write(`${z+y}<br>`);
        document.write(`${x+true}<br>`);
        document.write(`${z+true}<br>`);
        document.write(`${x-y}<br>`);
        document.write(`${y-z}<br>`);
        document.write(`${x-true}<br>`);
        document.write(`${z-true}<br>`);
        document.write(`${x-k}<br>`);
        document.write(`${x+y+z}<br>`);
        

        let a=10/3;
        document.write(`value of a is ${a}<br>`);
        document.write(a.toFixed(3));

    </script>
</head>
<body>
    
</body>
</html>
