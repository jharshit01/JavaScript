<!DOCTYPE html>
<html lang="en">
<head>
    <title> Using Document Object</title>
    <script>
        function show(){
            document.write("HEllo User");
        }
    </script>
</head>
<body>
   
    <h1>Welcome to JavaScript</h1>
    <button onclick="show()">Click Me</button>
    
</body>
</html>
