<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruits=["guava","apple","grapes","banana","apple","kiwi"];
    document.write(`value:${fruits}<br>`);
    let res=fruits.indexOf("apple");
    document.write(`Index of apple:${res}<br>`);
    res=fruits.indexOf("apple",res+1);
    document.write(` Next Index of apple:${res}<br>`);
    res=fruits.indexOf("pineapple");
    document.write(`Index of Pineapple:${res}<br>`);
    res=fruits.indexOf("kiwi");
    document.write(`Index of kiwi:${res}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
