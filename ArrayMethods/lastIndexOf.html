<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let fruits=["guava","apple","grapes","banana","apple","kiwi"];
    document.write(`value:${fruits}<br>`);
    let res=fruits.lastIndexOf("apple");
    document.write(`Index of apple:${res}<br>`);
    res=fruits.lastIndexOf("pineapple");
    document.write(`Index of Pineapple:${res}<br>`);
    
    </script>
</head>
