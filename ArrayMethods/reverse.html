<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr=[10,20,30,40,50];
        document.write("Before reversing<br>");
        for(let x of arr){
            document.write(`${x} `);   
        }
        document.write("<br>After reversing<br>");
        arr.reverse();
        for(let x of arr){
            document.write(`${x} `);   
        }

    </script>
</head>
<body>
    
</body>
</html>
