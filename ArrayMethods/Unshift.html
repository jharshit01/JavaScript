<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruits=["Orange","Grapes","Mango","Litchi"];
        document.write(`size:${fruits.length}<br>`);
        document.write(`value:${fruits}<br>`);

        let size=fruits.unshift("Kiwi");
        document.write(`size:${size}<br>`);
        document.write(`value:${fruits}<br>`);
        
        size=fruits.unshift("Papaya","Banana","apple");
        document.write(`size:${size}<br>`);
        document.write(`value:${fruits}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
