<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template string</title>
    <script>
        let name="Harshit";
        let age=20;
        document.write(`My name is ${name} and my age is ${age}`);
        document.write("<br>");
        document.write(`Next year I will be ${age+1} years old`);
        document.write("<br>");
        document.write(`2 to the power 3 is ${Math.pow(2,3)}`);
    </script>
</head>
<body>
    
</body>
</html>
