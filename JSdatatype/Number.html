<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number data Type</title>
    <script>
        let a,b;
        a=-10;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        b=10.7;
        document.write("<br>");
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
    </script>
</head>
<body>
    
</body>
</html>
