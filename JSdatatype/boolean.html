<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Boolean Data Type</title>
    <script>
        let a;
        a=10>5;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        a=10<5;
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(typeof a);


    </script>
</head>
<body>
    
</body>
</html>
