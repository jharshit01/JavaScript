<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fnid;
        function showTime(){
            console.log(new Date());
        }
        function start(){
            fnid=setTimeout(showTime,8000)
        }
        function stop(){
            clearTimeout(fnid);
            console.log("stopped!");
        }

    </script>
</head>
<body>
    <input type="button" onclick="start()" value="start">
    <input type="button" onclick="stop()" value="stop">
</body>
</html>
