<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=prompt("Enter a no.");
        a=parseInt(a);
        document.write(`No is ${a} <br>`);
        ++a;
        document.write(`After incrementing by 1 it becomes ${a} <br>`);
        --a;
        document.write(`After decrementing by 1 it becomes ${a} <br>`);

    </script>
</head>
<body>
    
</body>
</html>
