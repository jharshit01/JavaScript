<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        let a=prompt("Enter first no.");
        let b=prompt("Enter second no.");
        a=parseInt(a);
        b=parseInt(b);
        document.write(`No.s are ${a},${b} <br>`);
        document.write(`Their sum is ${a + b} <br>`);
        document.write(`Their diff is ${a-b} <br>`);
        document.write(`their product is ${a*b} <br>`);
        document.write(`Their div is ${a/b} <br>`);
        document.write(`Their remainder is ${a%b} <br>`);
    </script>
</head>
<body>
    
</body>
</html>
