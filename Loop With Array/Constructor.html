<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using Constructors</title>
    <script>
          document.write(`<h2>First Example</h2>`);
        let arr1=new Array();
        let arr2=new Array(3);
        let arr3=new Array(10,20,30,40);
        document.write(arr1.length);
        document.write("<br>"+arr2.length);
        document.write("<br>"+arr3.length);

        document.write(`<h2>Second Example</h2>`);
        let brr2=new Array();
        brr2[0]="Sun";
        brr2[1]="Mon";
        document.write("brr2:"+brr2+"<br>");
        let crr=new Array(3);
        crr[0]=10;
        crr[1]=20;
        crr[2]=30;
        crr[3]=40;
        crr[4]=50;
        document.write("crr:"+crr+"<br>");
        let drr=new Array(7,14,21);
        document.write("drr:"+drr+"<br>");




    </script>
</head>
<body>
    
</body>
</html>
