<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array --Dynamic</title>
    <script>
        let a=[10,20,30,40];
        document.write(`value at index 1 is ${a[1]}<br>`);
        document.write(`value at index 10 is ${a[10]}<br>`);
        document.write(`Array Size :${a.length}<br>`);
        a[10]=100;
        document.write(`value at index 10 is ${a[10]}<br>`);
        document.write(`Array Size :${a.length}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
