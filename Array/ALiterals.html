<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Literals</title>
    <script>
         document.write(`<h2>First way of array literals</h2>`);
        let evens=[2,4,6,8,10];
        let colors=["red","blue","white","Orange"];
        document.write(`${evens}<br>`);
        document.write(`${evens.toString()}<br>`)
        document.write("<br>");
        document.write(`${colors}<br>`);
        document.write(`${colors.toString()}<br>`);


        document.write(`<h2>Second way of array literals</h2>`);
        let odds=[];
        odds[0]=1;
        odds[1]=3;
        odds[2]=5;
        odds[3]=7;
        document.write(`${odds}`);

        document.write(`<h2>Array with undefine Value Ex1</h2>`);
        let arr=[1, ,2, ,3,4,,,];
        document.write(`${arr}<br>`);
        document.write(`${arr.length}`);

        document.write(`<h2>Array with undefine Value Ex2</h2>`);
        let s=[];
        s[0]=1;
        s[2]=3;
        s[5]=5;
        s[7]=7;
        document.write(`${s}<br>`);
        document.write(`${s.length}`);

    </script>
</head>
<body>
    
</body>
</html>
